<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOTES</title>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
</head>
<body>
    <table>
      <tr>
        <th>To</th>
        <th>From</th>
        <th>Title</th>
        <th>Message</th>
      </tr>
      {% for i in notes %}
      <tr>
        <td>{{i.note_to}}</td>
        <td>{{i.note_from}}</td>
        <td>{{i.note_title}}</td>
        <td>{{i.note_message}}</td>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
