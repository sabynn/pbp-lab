<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .table>tbody>tr>th{
            background-color: #e3f2fd;
        },
        .li.nav-item{
            background-color: #e3f2fd;
        }

        tr:hover{
            background-color: #e3f2fd
        }
        tr{
            cursor: pointer
        }
    </style>
    <meta charset="utf-8">
    <title>Notes - Card View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:#b3dcfa">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="page-content container note-has-grid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <a class="navbar-brand" href="{% url 'index_lab4' %}">FRIENDðŸ’™</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index_lab4' %}">Table View <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'note_list_lab4' %}">Card View</a>
              </li>
            </ul>
            <span class="nav-item">
              <a class="nav-link" href="{% url 'add_note_lab4' %}">Add Notes +</a>
            </span>
          </div>
        </nav>
        <div class="tab-content bg-transparent">
            <div id="note-full-container" class="note-has-grid row">
                <div class="col-xl-12 single-note-item all-category">
                    <div class="card card-body">
                      <table class="table">
                        <tr>
                          <th>From</th>
                          <th>To</th>
                          <th>Title</th>
                          <th>Message</th>
                        </tr>
                        {% for note in notes %}
                        <tr>
                          <td>{{ note.note_from }}</td>
                          <td>{{ note.note_to }}</td>
                          <td>{{ note.note_title }}</td>
                          <td>{{ note.note_message }}</td>
                        </tr>
                        {% endfor %}
                      </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
